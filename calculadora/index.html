<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="calculadora">
        <div id="visor">
            <p id="mostrar"></p>
        </div>
        <div class="btnRow">
            <button class="btnNum">1</button>
            <button class="btnNum">2</button>
            <button class="btnNum">3</button>
            <button class="btnOp">+</button>
        </div>
        <div class="btnRow">
            <button class="btnNum">4</button>
            <button class="btnNum">5</button>
            <button class="btnNum">6</button>
            <button class="btnOp">-</button>
        </div>
        <div class="btnRow">
            <button class="btnNum">7</button>
            <button class="btnNum">8</button>
            <button class="btnNum">9</button>
            <button class="btnOp">*</button>
        </div>
        <div class="btnRow">
            <button class="btnNum">0</button>
            <button class="resul" onclick="dellete()">x</button>
            <button class="btnresul" onclick="resultado()">=</button>
            <button class="btnOp">/</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
